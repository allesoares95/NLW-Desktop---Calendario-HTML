<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario de Jogos - NLW Copa Desktop</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Inter:wght@400;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="Logo da NLW">
            </header>
            
            <main id="cards">
                <div class="card">
                    <h2>24/11 <span>Quinta</span></h2>

                    <ul>
                        <li>
                            <img src="./assets/icon.suica.svg" alt="Bandeira do Suiça">
                            <strong>07:00</strong>
                            <img src="./assets/icon.camaroon.svg" alt="Bandeira do Camarão">
                        </li>

                        <li>
                            <img src="./assets/icon.portugal.svg" alt="Bandeira de Portugal">
                            <strong>13:00</strong>
                            <img src="./assets/icon.ghana.svg" alt="Bandeira do Gana">
                        </li>

                        <li>
                            <img src="./assets/icon.brazil.svg" alt="Bandeira do Brasil">
                            <strong>16:00</strong>
                            <img src="./assets/icon.servia.svg" alt="Bandeira da Sérvia">
                        </li>
                    </ul>

                   
                </div>

                <div class="card">
                    <h2>28/11 <span>Segunda</span></h2>

                    <ul>
                        <li>
                            <img src="./assets/icon.korea.svg" alt="Bandeira do Korea">
                            <strong>10:00</strong>
                            <img src="./assets/icon.ghana.svg" alt="Bandeira do Gana">
                        </li>

                        <li>
                            <img src="./assets/icon.brazil.svg" alt="Bandeira de Brasil">
                            <strong>13:00</strong>
                            <img src="./assets/icon.suica.svg" alt="Bandeira da Suiça">
                        </li>

                        <li>
                            <img src="./assets/icon.portugal.svg" alt="Bandeira do Portugal">
                            <strong>16:00</strong>
                            <img src="./assets/icon.uruguai.svg" alt="Bandeira da Uruguai">
                        </li>
                    </ul>

                   
                </div>
            </main>

        </div>

    </body>
</html>
